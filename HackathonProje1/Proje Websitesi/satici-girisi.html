<body>
    <h2>Satıcı Girişi</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Hesap Oluştur</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Ya da email ile giriş yapınız</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Giriş Yap</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Giriş Sayfası</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hesabınızla Giriş Yapın</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Şifremi Unuttum</a>
                <button onclick="window.location.href = 'saticiweb.html';">Giriş</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hoş Geldiniz</h1>
                    <p>Bizimle iletişime geçmek için oturum açın</p>
                    <button class="ghost" id="signIn">Giriş</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Satıcı Platformuna Hoş Geldiniz</h1>
                    <p>Kişisel Bilgilerinizi Giriniz</p>
                    <button class="ghost" id="signUp">Giriş</button>
                    <a href="index.html"> Geri Dönmek İçin Tıklayınız.</a>
                </div>
            </div>
        </div>
